    <style>
      .browsehappy {
        margin: 0.2em 0;
        background: #ccc;
        color: #000;
        padding: 0.2em 0;
      }

      .thumbnail {
        height: 200px;

        img.pull-right {
          width: 50px;
        }
      }

      .fix-margin {
        margin-right: 0px !important;
      }

      .cd-secondary-nav ul {
        z-index: 10;
        position: fixed;
        right: 35px;
        bottom: 65px;
        visibility: hidden;
        transform: scale(0);
        transform-origin: 100% 100%;
        transition: transform 0.3s, visibility 0s 0.3s;
      }

      .phulp-nav {
        background-color: #3862a7 !important;
      }

      .phulp-nav li a {
        color: #FFFFFF !important;
        font-size:18px;
        font-weight: normal;
      }

      .phulp-nav li a:hover {
        text-decoration: underline;
      }

      .phulp-nav img {
        margin-top:8px;
        height:60px;
      }

      .cd-secondary-nav ul.is-visible {
        background: #000;
        visibility: visible;
        transform: scale(1);
        transition: transform 0.3s, visibility 0s 0s;
      }

      @media only screen and (min-width: 1170px) {
        .cd-secondary-nav ul {
          /* reset navigation values */
          position: static;
          width: auto;
          max-width: 100%;
          visibility: visible;
          transform: scale(1);
        }
      }

      .cd-secondary-nav {
        border-radius: 0px !important;
        z-index: 10;
        height: 73px;
      }

      @media only screen and (min-width: 1170px) {
        .cd-secondary-nav.is-fixed {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
        }

        .cd-secondary-nav li a {
          padding: 28px 20px 0 20px;
          transition: padding 0.2s;
        }

        .cd-secondary-nav.animate-children li a {
          padding: 28px 40px 0 20px;
          transition: padding 0.2s;
        }
      }

      a.cd-active {
        color: #FFF !important;
        text-decoration: underline !important;
      }

      .cd-secondary-nav-trigger {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 44px;
        height: 44px;
        background: rgba(3, 13, 24, 0.96);
        border-radius: 0.25em;
        /* image replacement */
        overflow: hidden;
        text-indent: 100%;
        white-space: nowrap;
        z-index: 10;
      }

      .cd-secondary-nav-trigger span {
        /* the span element is used to create the menu icon */
        position: absolute;
        display: block;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: #f0eee1;
        left: 50%;
        top: 50%;
        bottom: auto;
        right: auto;
        -webkit-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -ms-transform: translateX(-50%) translateY(-50%);
        -o-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        -webkit-transition: background 0.3s;
        -moz-transition: background 0.3s;
        transition: background 0.3s;
      }

      .cd-secondary-nav-trigger span::before, .cd-secondary-nav-trigger span::after {
        content: '';
        position: absolute;
        background: inherit;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      .cd-secondary-nav-trigger span::before {
        right: -10px;
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -ms-transform: rotate(0);
        -o-transform: rotate(0);
        transform: rotate(0);
      }

      .cd-secondary-nav-trigger span::after {
        left: -10px;
        -webkit-transform: rotate(0);
        -moz-transform: rotate(0);
        -ms-transform: rotate(0);
        -o-transform: rotate(0);
        transform: rotate(0);
      }

      .cd-secondary-nav-trigger.menu-is-open span {
        background: rgba(100, 100, 100, 0);
        width: 20px;
        height: 2px;
      }

      .cd-secondary-nav-trigger.menu-is-open span::before, .cd-secondary-nav-trigger.menu-is-open span::after {
        background: #f0eee1;
        width: 100%;
        height: 100%;
        border-radius: 0;
        top: 0;
        left: 0;
      }

      .cd-secondary-nav-trigger.menu-is-open span::before {
        -webkit-transform: rotate(135deg);
        -moz-transform: rotate(135deg);
        -ms-transform: rotate(135deg);
        -o-transform: rotate(135deg);
        transform: rotate(135deg);
      }

      .cd-secondary-nav-trigger.menu-is-open span::after {
        -webkit-transform: rotate(225deg);
        -moz-transform: rotate(225deg);
        -ms-transform: rotate(225deg);
        -o-transform: rotate(225deg);
        transform: rotate(225deg);
      }

      @media only screen and (min-width: 1170px) {
        .cd-secondary-nav-trigger {
          display: none;
        }
      }

      .search {
        padding-top: 12px;
        padding-bottom: 12px;
      }

      .search-input {

      @media only screen and (max-width: 897px) {

         .menu-plugins {

      body {

      .phulp-btn {

      .white {

    </style>

  <body>
    <div id="app">

      <nav class="navbar phulp-nav navbar-inverse navbar-fixed-top" style="margin-bottom: 0px; border: 0px" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" style="margin-top: 17px;border-color: #002B20;" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="https://reisraff.github.io/phulp/" href="#">
              <img src="https://raw.githubusercontent.com/reisraff/phulp/master/phulp.png" />
            </a>
          </div>

          <div class="navbar-collapse collapse">
            <div class="col-md-6 col-md-offset-4 search">
              <input type="text" class="form-control search-input" v-model="query" @input="search" placeholder="Search">
            </div>
          </div>

        </div>
      </nav>

      <div class="full-height bg-php-light-color" style="margin-top: 68px;">
        <div class="container-fluid">
          <section v-for="plugin in plugins" class="bg-white">
            <div class="item container text-center">
                <a v-bind:href="plugin.url" target="_blank"><b class="larger">{{ plugin.name }}</b></a>
                <br />
                <i class="medium">{{ plugin.description }}</i>
                <br />
                <strong>Stars</strong>: {{ plugin.favers }} | <strong>Downloads</strong>: {{ plugin.downloads }} | <a v-bind:href="plugin.repository">View on Github</a>
            </div>
          </section>
          <section class="bg-white">
            <div class="item container text-center" v-if="pluginsResolve.next">
              <b class="larger"><a href="javascript://" class="grey" v-on:click="more()">MORE</a></b>
            </div>
          </section>
        </div>
      </div>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
              query: '',
              pluginsResolve: {},
              plugins: [],
            },
            created: function () {
              var vm = this;

              vm.search();
            },
            methods: {
              more: function () {
                var vm = this;
                axios.get(vm.pluginsResolve.next).then(function (response) {
                  vm.pluginsResolve = response.data;

                  vm.pluginsResolve.results.map(function (value) {
                    vm.plugins.push(value);
                  });
                });
              },
              search: function(event) {
                var vm = this;

                if (vm.query !== '') {
                  axios.get('https://packagist.org/search.json?tags=phulpplugin&q=' + vm.query).then(function (response) {
                    vm.pluginsResolve = response.data;
                    vm.plugins = vm.pluginsResolve.results;
                  });
                } else {
                  axios.get('https://packagist.org/search.json?tags=phulpplugin').then(function (response) {
                    vm.pluginsResolve = response.data;
                    vm.plugins = vm.pluginsResolve.results;
                  });
                }
              }
            }
        })
    </script>
